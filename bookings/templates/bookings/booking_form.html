{% extends "base.html" %}

{% block title %}Book {{ space.name }} - Co-working Space{% endblock %}

{% block content %}
<section class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Book <span class="text-primary">{{ space.name }}</span></h3>

          <form method="post" novalidate>
            {% csrf_token %}

            <div class="mb-3">
              <label for="booking_date" class="form-label">Select Date</label>
              <input type="date" name="booking_date" class="form-control" value="{{ today }}" required>
            </div>

            <div class="mb-3">
              <label for="time_slot" class="form-label">Preferred Time Slot</label>
              <input type="text" name="time_slot" class="form-control" placeholder="e.g., 09:00 - 12:00" required>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-success btn-lg">Confirm Booking</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
