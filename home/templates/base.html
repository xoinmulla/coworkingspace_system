<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Co-working Space Management{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Global Styles -->
    <style>
        :root {
            --main-bg: #4b9f93;
            --header-bg: #0f2c2c;
            --footer-bg: #0f2c2c;
            --accent: #f8f9fa;
        }

        body {
            background-color: var(--main-bg);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        header {
            background-color: var(--header-bg);
            position: sticky;
            top: 0;
            z-index: 999;
        }

        .navbar-nav .nav-link {
            color: #f8f9fa !important;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #0dcaf0 !important;
        }

        .footer-social a {
            color: #fff;
            margin: 0 10px;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .footer-social a:hover {
            color: #0dcaf0;
        }

        footer {
            background-color: var(--footer-bg);
            color: var(--accent);
        }

        main.container {
            min-height: 80vh;
        }
    </style>
</head>
<body>

    <!-- Header/Navbar -->
    <header class="py-3 shadow-sm">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <a class="text-white text-decoration-none h4 mb-0" href="{% url 'home' %}">
                    <i class="bi bi-building-fill-check me-1"></i>Co-working Space
                </a>
                <nav class="navbar navbar-expand-lg navbar-dark p-0">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                           <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'home' %}"><i class="bi bi-house me-1"></i>Home</a>
                                </li>
                                {% if user.is_authenticated %}
                                <li class="nav-item">
                                    <a class="nav-link" href="/spaces/"><i class="bi bi-door-open me-1"></i>Spaces</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/bookings/my-bookings/"><i class="bi bi-calendar-check me-1"></i>My Bookings</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/reviews/"><i class="bi bi-chat-square-quote me-1"></i>Reviews</a>
                                </li>
                                

                                   <form action="{% url 'logout' %}" method="post" style="display: inline;">
                                        {% csrf_token %}
                                        <button type="submit" class="btn btn-link nav-link" style="color: #f8f9fa;">
                                            <i class="bi bi-box-arrow-right me-1"></i>Logout
                                    </form>

                                {% else %}
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'adminpanel:login' %}"><i class="bi bi-box-arrow-in-right me-1"></i>Login</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'register' %}"><i class="bi bi-person-plus me-1"></i>Register</a>
                                    </li>
                                    
                                {% endif %}
                            </ul>

                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container py-5 animate__animated animate__fadeIn">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center py-4">
        <div class="container">
            <div class="footer-social mb-2">
                <a href="#"><i class="bi bi-facebook"></i></a>
                <a href="#"><i class="bi bi-twitter-x"></i></a>
                <a href="#"><i class="bi bi-instagram"></i></a>
                <a href="#"><i class="bi bi-linkedin"></i></a>
            </div>
            <small>
                &copy; 2025 Co-working Space Management. All rights reserved.
            </small>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
