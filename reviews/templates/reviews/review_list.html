<!DOCTYPE html>
<html>
<head>
  <title>Reviews for {{ space.name }}</title>
</head>
<body>
  <h1>Reviews for {{ space.name }}</h1>
  <ul>
    {% for review in reviews %}
      <li>
        <strong>{{ review.user.username }}</strong> rated {{ review.rating }}/5<br>
        {{ review.comment }}<br>
        <em>{{ review.created_at }}</em>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
